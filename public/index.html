<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive Portal | Secure File Access</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- Animated background -->
    <div class="background-animation">
      <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
    </div>

    <!-- Login Container -->
    <div class="container fade-in">
      <div class="logo">
        <i class="fas fa-cloud"></i>
      </div>
      <h1>Drive Portal</h1>
      <p class="subtitle">Secure access to your files</p>

      <!-- Login form -->
      <form id="loginForm">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Username" required />
        </div>

        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <button type="submit" class="btn" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
      </form>

      <div id="loginError" class="error-message"></div>

      <!-- Portal (shown after login) -->
      <div id="portalContent" style="display: none">
        <div class="portal-header">
          <div class="welcome-text">
            <i class="fas fa-folder-open"></i> Welcome,
            <span id="welcomeUser"></span>
          </div>
          <button id="logoutBtn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>

        <div class="file-grid">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <div>Portal ready. (No files connected)</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Minimal JS to handle login -->
    <script>
      const form = document.getElementById("loginForm");
      const loginBtn = document.getElementById("loginBtn");
      const errorDiv = document.getElementById("loginError");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        loginBtn.disabled = true;
        loginBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> Signing in...';
        errorDiv.style.display = "none";

        const payload = {
          username: document.getElementById("username").value.trim(),
          password: document.getElementById("password").value,
        };

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const data = await res.json();

          if (res.ok && data.success) {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("portalContent").style.display = "block";
            document.getElementById("welcomeUser").textContent = data.username;
          } else {
            errorDiv.style.display = "block";
            errorDiv.innerHTML =
              '<i class="fas fa-exclamation-triangle"></i> ' +
              (data.error || "Login failed");
          }
        } catch (err) {
          errorDiv.style.display = "block";
          errorDiv.innerHTML =
            '<i class="fas fa-exclamation-triangle"></i> Network error';
        } finally {
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
        }
      });

      document.getElementById("logoutBtn").addEventListener("click", () => {
        document.getElementById("portalContent").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        errorDiv.style.display = "none";
      });
    </script>
  </body>
</html>
